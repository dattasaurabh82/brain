{% import "_forms.html" as forms %}

{% extends 'layout.html' %}
{% block content %}

    <form action="." method="post">
        {{ forms.render(form) }}
        <div class="actions">
            <input type="submit" value="Teach Me, Sensei">
        </div>
    </form>

    <ul>
    {% for mentor in mentors %}
        <li>{{ mentor.username }} <a href="{{ url_for('mentor_api', username=mentor.username) }}" data-method='delete'>delete</a></li>
    {% endfor %}
    </ul>

{% endblock %}
